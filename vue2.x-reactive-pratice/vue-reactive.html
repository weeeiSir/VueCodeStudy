<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">{{counter}}</div>
  <script src="./vue-reactive.js"></script>
  <script>
    const vm = new WVue({
      el: "#app",
      data: {
        counter: 1
      }
    })
    
    setInterval(() => {
      vm.counter++
    }, 1000)
  </script>
</body>
</html>
